<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <header>
        <a href="index.html" id='header'>
            <img src="img/LOGO_mix.png" alt="MASH Header">
        </a>
    </header>
    <main>
        <form>
            <fieldset>
                <section id="game">
                <section id="crush">
                    <label for="crush"><h2>Crush</h2></label>
                    <input type="text" name="crush1">
                    <input type="text" name="crush2">
                    <input type="text" name="crush3">
                </section>
                <section id="job">
                    <label for="job"><h2>Job</h2></label>
                    <input type="text" name="job1"> 
                    <input type="text" name="job2">
                    <input type="text" name="job3">
                </section>
                <section id="location">
                    <label for="location"><h2>Location</h2></label>
                    <input type="text" name="location1">
                    <input type="text" name="location2">
                    <input type="text" name="location3">
                </section>
                <section id="car">
                    <label for="car"><h2>Car</h2></label>
                    <input type="text" name="car1">
                    <input type="text" name="car2">
                    <input type="text" name="car3">
                </section>
                </section>
                <button type="submit">Ready?</button>
            </fieldset>
            <img id = "swirl" src="img/swirl.png" alt="Swirling Symbol">
        </form>
        <a href="story.html" id="future" class="hidden"><button type="button" id="future-button">Find out your future</button></a>
    </main>
    <footer>
            <section id = "foot">
                <ul class = "listlink">Music</ul>
                <ul class = "listlink">Toys</ul>
                <ul><img src = "img/mini_logo-01.png" id = "mini_logo"></ul>
                <ul class = "listlink">News</ul>
                <ul class = "listlink">Style</ul>
            </section>
        </footer>
</body>
<script src="js/app.js"></script>
</html>
