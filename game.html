    <header>
        <a href="index.html">

    <main>
        <form>
            <fieldset>
                <section id="game">
                <section id="crush">
                    <label for="crush"><h2>Crush</h2></label>

                    <input type="text" name="crush2" required>
                    <input type="text" name="crush3" required>
                </section>
                <section id="job">
                    <label for="job"><h2>Job</h2></label>
                    <input type="text" name="job1" required> 
                    <input type="text" name="job2" required>
                    <input type="text" name="job3" required>
                </section>
                <section id="location">
                    <label for="location"><h2>Location</h2></label>
                    <input type="text" name="location1" required>
                    <input type="text" name="location2" required>
                    <input type="text" name="location3" required>
                </section>
                <section id="car">
                    <label for="car"><h2>Car</h2></label>
                    <input type="text" name="car1" required>
                    <input type="text" name="car2" required>
                    <input type="text" name="car3" required>
                </section>
                </section>
                <button type="submit">Ready?</button>
            </fieldset>
            <img id = "swirl" src="img/swirl.png" alt="Swirling Symbol">
        </form>
        <a href="story.html" id="future" class="hidden"><button type="button" id="future-button">Find out your future</button></a>
